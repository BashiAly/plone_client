<div class="field">
    <label [attr.for]="id" class="horizontal">
      {{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required">&nbsp;</span>
  </label>

  <textarea [name]="name" class="text-widget textline-field" [class.required]="settings.required"
   type="text"> {{ value }} </textarea>
</div>
