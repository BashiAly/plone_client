<div id="portal-searchbox">
  <form id="searchGadget_form" class="pat-livesearch" (ngSubmit)="onSubmit()">
    <div class="LSBox">
      <label class="hiddenStructure" for="searchGadget">Search Site</label>

      <input name="SearchableText" type="text" size="18" id="searchGadget" title="Search Site"
             placeholder="Search Site" class="searchField" autocomplete="off"
             [(ngModel)]="q">

      <input class="searchButton" type="submit" value="Search">

      <div class="searchSection">
        <input id="searchbox_currentfolder_only" class="noborder" type="checkbox" name="path" value="/Plone18">
        <label for="searchbox_currentfolder_only" style="cursor: pointer">only in current section</label>
      </div>
    </div>
  </form>
</div>
